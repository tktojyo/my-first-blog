{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">書いた日: {{ post.created_date|date:'Y-m-d' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% empty %}
        <h4>下書きリストは空です</h4>
    {% endfor %}
{% endblock %}
